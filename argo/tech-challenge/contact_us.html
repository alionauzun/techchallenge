    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/menu.js"></script>
</head>

<body>
    <!--Content goes here-->
    <header id="mainHeader">
        <img src="/images/logo.png" alt="Logo" id="logoImg" height="50" />
        <!-- Navigation Section-->
        <nav id="mainNav">
            <h1 class="accessibility">Menu principal</h1>
            <p class="accessibility"><a href="#pageContent"
                    title="Accéder directement au contenu principal de cette page">Passer le menu</a></p>
            <ul>
                <li><a href="home.html" title="En savoir plus sur ce site">Home</a></li>
                <li><a href="Royal_family.html" title="Decouvreez les membres de la famille reyale">Royal Family</a>
                </li>
                <li><a href="royal_assets.html" title="En savoir plus sur les biens royaux du royaume">Royal Assets</a>
                </li>
                <li><a href="contact_us.html" title="Vers la page de contact de ce site">Contact Us</a></li>
            </ul>
        </nav>
        <button id="menuToggle"><img src="/images/hamburger.png" alt="Ouvrir / Fermer le menu" height="15"/></button>
    </header>
    <!--Ici se termine le #mainHeader-->
        <section id="pageContent" class="text contact">
            <div id="cont">
                <h3>Contactez-nous</h3>
                <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont requis.</p>
                <form id="frmContact" action="merci.html">
                    <div>
                        <div>
                            <label for="fName">Prénom</label>
                            <input type="text" name="fName" id="fName" required autofocus />
                        </div>
                        <div>
                            <label for="lName">Nom de famille</label>
                            <input type="text" name="lName" id="lName" required />
                        </div>
                        <div>
                            <label for="email">Votre e-mail</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="message">Votre message</label>
                            <textarea name="message" id="message" required></textarea>
                        </div>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section><!--Ici se termine le #pageContent-->
        <footer id="mainFooter">
            <p>&copy; Copyright Aliona Balti - 2022</p>
        </footer>
        <!--Ici se termine le #mainFooter-->
